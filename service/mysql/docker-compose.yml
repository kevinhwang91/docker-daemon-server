version: "3.5"

services:
  database:
    image: "mysql:5.7.24"
    container_name: mysql
    restart: "always"
    networks:
      - backend
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: ${PASSWORD}
    volumes:
      - ../../config/mysql:/etc/mysql/conf.d
      - ../../data/mysql:/var/lib/mysql

networks:
  backend:
    name: backend
    external: true
